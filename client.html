<html>
<head>
	<link href="client.css" type="text/css" rel="stylesheet">
	<script src="client.js" type="text/javascript"></script>
	<script src="serverstub.js" type="text/javascript"></script>

	<script type="text/view" id="welcomeView">
		<div class="container">

			<img src="wimage.png" alt="logo" id="logo">

			<form class="login" method="POST" action="#" id="logInForm">
				<div class="innerField">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" required>

					<label for="password">Password</label>
					<input type="text" name="password" id="password" required>

					<button id="logInPush" type="submit" value="loginButtom" name="loginButtom"> login </button>
				</div>
			</form>

			<form class="signUp">
				<h2>Sign up here</h2>
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName">

				<label for="familyName">Family Name</label>
				<input type="text" name="familyName" id="familyName">
				<label for="gender">Gender</label>
				<select class="rollBar" name="gender">
					<option value="Male" selected>Male</option>
					<option value="Female">Female</option>
				</select><br>

				<label for="city">City</label>
				<input type="text" name="city" id="city"><br>

				<label for="country">Country</label>
				<input type="text" name="country" id="country">

				<label for="email">Email</label>
				<input type="text" name="email" id="email">

				<label for="password">Password</label>
				<input type="text" name="password" id="password">

				<label for="repeatPSW">Repeat PSW</label>
				<input type="text" name="repeatPSW" id="repeatPSW">

				<button id="knappen" type="button"> SignUp </button>
			</form>

		</div>
	</script>	
</head>
<body id="body" >

</body>

</html>
